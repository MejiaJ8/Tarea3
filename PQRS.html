<div class="container">
  <h2>Haznos saber tu inquietud</h2><br>
    <form>
      <div class="form-group">
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="tipo_pqrs">Tipo de PQRS:</label>
        <select class="form-control" id="tipo_pqrs" name="tipo_pqrs" required>
          <option value="">Seleccionar</option>
          <option value="P">Petición</option>
          <option value="Q">Queja</option>
          <option value="R">Reclamo</option>
          <option value="S">Sugerencia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
